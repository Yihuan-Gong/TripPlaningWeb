<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <title>旅遊規劃網</title>
  </head>

  <body>
    <header>
      <section class="logo">
        <img
          src="../images/undraw_travelers_re_y25a.svg"
          alt="旅遊規劃網logo"
        />
        <h1>旅遊規劃網</h1>
      </section>

      <nav>
        <ul>
          <li><a href="#">規劃行程</a></li>
          <li><a href="#">載入行程</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- 顯示旅遊計畫、時程表 -->
      <section class="plan">
        <!-- 新增行程表單 -->
        <form class="init-form" action="">
          <div class="departure-date">
            <label for="departure-date">出發日期：</label>
            <input id="departure-date" type="date" name="departure-date" />
          </div>

          <div class="trip-name">
            <label for="trip-name">行程名稱：</label>
            <input id="trip-name" type="text" name="trip-name" />
          </div>

          <button>新增行程</button>
        </form>

        <!-- 行程表 -->
        <div class="schedule">
          <!-- 上方日期選單 -->
          <div class="day-bar">
            <div class="day">
              <p>1/25</p>
              <p>Day1</p>
            </div>

            <div class="plus-btn">
              <p>+</p>
            </div>

            <div class="save-btn">
              <p>儲存</p>
            </div>
          </div>

          <!-- 下方每日行程表 -->
          <div class="daily-schedule">
            <div class="time-and-tourist-spot start-or-end">
              <img class="place" src="../icon/place2.png" alt="place-marker" />

              <div class="time">
                <p class="start-or-end-time">09:00</p>
                <p class="action">出發</p>
              </div>

              <div class="tourist-spot">
                <p class="spot">網走車站</p>
              </div>
            </div>

            <div class="time-and-tourist-spot traveling">
              <img class="place" src="../icon/place2.png" alt="place-marker" />

              <div class="time">
                <p class="start-time">09:10</p>
                <p class="to">-</p>
                <p class="end-time">13:00</p>
              </div>

              <div class="tourist-spot">
                <p class="spot">網走監獄</p>
                <p class="stay-time">停留4hr</p>
                <p class="cost">花費1500</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- 顯示地圖 -->
      <section class="map">
        <div id="map"></div>
      </section>
    </main>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9OIa6N5hj333mdU-6ydSKB9jmHAytq-A&callback=initMap&v=weekly"
    ></script>

    <script src="../app/app.js"></script>
  </body>
</html>
